<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">User Profile</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">User Details</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
 <table>
                <tr><th>Name : </th>
                  <td>{{name}}</td>
                </tr>
                <tr><th>Email : </th>
                  <td>{{email}}</td>
                </tr>
                <tr><th>Phonenumber : </th>
                  <td>{{phonenumber}}</td>
                </tr>
                <tr><th>Address : </th>
                  <td>{{address}}</td>
                </tr>
                <tr><th>Pincode : </th>
                  <td>{{pincode}}</td>
                </tr>
                <tr><th>Birthday : </th>
                  <td>{{birthday}}</td>
                </tr><br><br>
                <tr><td>
                <a class="btn btn-warning" href="/c_profile_edit/{{id}}/">Edit</a></td>
                </tr>
              </table>
  </div>
</div>
