<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
     <style>
        body{
          background-image: url(https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg);
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form method="post">{% csrf_token %}
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Name</label>
                      <input type="text" class="form-control" value="{{user.name}}" id="formGroupExampleInput" name="name">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Email</label>
                      <input type="email" class="form-control" value="{{user.email}}" id="formGroupExampleInput2" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <input type="text" class="form-control" value="{{user.address}}" id="exampleFormControlTextarea1" rows="3" name="address">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput8" class="form-label">Pincode</label>
                      <input type="text" class="form-control" value="{{user.pincode}}" id="formGroupExampleInput8" name="pincode">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput3" class="form-label">Phonenumber</label>
                      <input type="text" class="form-control" value="{{user.phonenumber}}" id="formGroupExampleInput3" name="phonenumber">
                    </div>


                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                    </div>

                </form>
            </div>
          </div>
        </div>
    </div>

</div>

</body>
</html>
