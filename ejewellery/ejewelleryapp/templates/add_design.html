<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add products</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="mb-3">
          <label for="formFile" class="form-label">Add Image</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="row mb-3">
            <label for="formGroupExampleInput1" class="col-sm-2 col-form-label">Item</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="formGroupExampleInput1" name="item" placeholder="Enter item name">
            </div>
          </div>

        <div class="row mb-3">
            <label for="formGroupExampleInput3" class="col-sm-2 col-form-label">Product</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="formGroupExampleInput3" name="product" placeholder="Enter product name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="formGroupExampleInput2" name="weight">
            </div>
        </div>
        <div class="row mb-3">
            <label for="formGroupExampleInput5" class="col-sm-2 col-form-label">Size</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="formGroupExampleInput5" name="size">
            </div>
        </div>
        <div class="row mb-3">
            <label for="formGroupExampleInput4" class="col-sm-2 col-form-label">Prize</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="formGroupExampleInput4" name="prize" placeholder="Enter prize">
            </div>
          </div>

        <button type="submit" class="btn btn-outline-primary">Upload</button>
    </form>
</body>
</html>
