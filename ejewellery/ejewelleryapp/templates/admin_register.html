<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    body{
      background-image: url(https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form method="post">{% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{message}}

                        </div>
                        <li>
                            {% if messae.tags %}
                            class="{{message.tags}}"
                            {% endif %}
                        {% endfor %}
                        {% endif %}
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Email</label>
                      <input type="email" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Enter your Email">
                    </div>

                    <div class="mb-3">
                      <label for="formGroupExampleInput5" class="form-label">Password</label>
                      <input type="password" class="form-control" id="formGroupExampleInput5" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput6" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="formGroupExampleInput6" name="password1" placeholder="Confirm Passsword">
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/admin_login/"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                        </li>

                </form>
            </div>
          </div>
        </div>
    </div>

</div>

</body>
</html>
